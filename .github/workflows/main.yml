name: CI/CD

on:
  push:
    branches: [ main, feature, releases]
  pull_request:
    branches: [ main, feature, releases]

  workflow_dispatch:
    
jobs:
  check_datatypes:
    name: Run Python script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python .github/workflows/check_datatypes.py

  static-checks:
    name: 'Static checks'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Scony/godot-gdscript-toolkit@master
      - run: gdformat ./View/

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: 'false'

      - name: install wine
        id: wine_install
        run: |
          sudo apt install wine64
          echo "WINE_PATH=$(which wine64)" >> $GITHUB_OUTPUT
        
      - name: set release
        run: |
          if [[ "${{ github.base_ref }}" == "releases" ]]; then
            echo "CREATE_RELEASE=true" >> $GITHUB_ENV
          else
            echo "CREATE_RELEASE=false" >> $GITHUB_ENV
          fi
          echo $CREATE_RELEASE
          

      - name: exportGame
        uses: firebelley/godot-export@v5.2.1
        
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.1.2/Godot_v4.1.2-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.1.2/Godot_v4.1.2-stable_export_templates.tpz
          relative_project_path: ./View/
          archive_output: true
          wine_path: ${{ steps.wine_install.outputs.WINE_PATH }}


      - name: Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build 
          path: |
            /home/runner/.local/share/godot/archives/
          retention-days: 2
